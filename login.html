<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Авторизація - доступ до навчального ресурсу про Інтернет протоколи.">
    <meta name="keywords" content="Інтернет, протоколи, авторизація, мережі">
    <meta name="author" content="Мережі Інтернет та Протоколи">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="networks.html">Мережі та Протоколи</a></li>
                <li><a href="login.html">Авторизація</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-form">
            <h2>Авторизація</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" placeholder="Логін" required id="username">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Пароль" required id="password">
                </div>
                <button type="submit" style="display: block; margin: 0 auto;">Увійти</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Мережі Інтернет та Протоколи</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Зберігаємо токен
                    localStorage.setItem('token', data.token);
                    // Перенаправляємо на головну сторінку
                    window.location.href = 'index.html';
                } else {
                    alert('Невірний логін або пароль');
                }
            } catch (error) {
                alert('Помилка при авторизації');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
